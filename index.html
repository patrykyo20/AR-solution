<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Models</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <div class="container__model">
      <model-viewer
        id="framer-image-1"
        src="./assets/frame-image1.glb"
        ios-src="./assets/frame-image1.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-1">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-2"
        src="./assets/frame-image2.glb"
        ios-src="./assets/frame-image2.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-2">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-3"
        src="./assets/frame-image3.glb"
        ios-src="./assets/frame-image3.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-3">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-4"
        src="./assets/frame-image4.glb"
        ios-src="./assets/frame-image4.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-4">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-5"
        src="./assets/frame-image5.glb"
        ios-src="./assets/frame-image5.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-5">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-6"
        src="./assets/frame-image6.glb"
        ios-src="./assets/frame-image6.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-6">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-7"
        src="./assets/frame-image7.glb"
        ios-src="./assets/frame-image7.usdz"
        alt="Model"
        camera-controls
        ar
        camera-orbit="90deg 90deg 0deg"
        class="model-viewer"
      ></model-viewer>
      <button class="button" data-model="framer-image-7">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-8"
        src="./assets/frame-image8.glb"
        ios-src="./assets/frame-image8.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
        camera-orbit="90deg 90deg 0deg"
      ></model-viewer>
      <button class="button" data-model="framer-image-8">Show in AR</button>
    </div>
    <div class="container__model">
      <model-viewer
        id="framer-image-9"
        src="./assets/frame-image9.glb"
        ios-src="./assets/frame-image9.usdz"
        alt="Model"
        camera-controls
        ar
        class="model-viewer"
        camera-orbit="90deg 90deg 0deg"
      ></model-viewer>
      <button class="button" data-model="framer-image-9">Show in AR</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
